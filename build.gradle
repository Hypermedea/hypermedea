/*
 * Hypermedia JaCaMo build file
 * 
 */

plugins {
    id 'java-library'
    id 'maven-publish'
}

version '0.1'
group   'org.jacamo'

repositories {
    mavenCentral()
    // artifact repository for JaCaMo-related project
    maven { url "https://raw.github.com/jacamo-lang/mvn-repo/master" }
    // artifact repository for Linked-Data-Fu
    maven { url "https://paul.ti.rw.fau.de/maven/repository/" }
}

dependencies {
    compile group: 'org.jacamo', name: 'jacamo', version: '0.9'
    compile group: 'ch.unisg.ics.interactions', name: 'wot-td-java', version: '0.0.1'
    compile group: 'edu.kit.aifb.linkeddatafu', name: 'linked-data-fu-standalone', version: '0.9.12'
}

task runLdfuSpider (type: JavaExec, dependsOn: 'classes') {
    workingDir 'examples/ldfu-spider'
    main = 'jacamo.infra.JaCaMoLauncher'
    args 'ldfu_spider.jcm'
    classpath sourceSets.main.runtimeClasspath
}

task runLeubot (type: JavaExec, dependsOn: 'classes') {
    workingDir 'examples/leubot'
    main = 'jacamo.infra.JaCaMoLauncher'
    args 'leubot.jcm'
    classpath sourceSets.main.runtimeClasspath
}