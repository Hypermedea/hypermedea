
/**
 * Example project using the Linked-Data-Fu spider artifact to retrieve RDF graphs on the Web.
 *
 */
apply plugin: 'java'
apply plugin: 'eclipse'

version '1.0'
group   'org.jacamo'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://raw.github.com/jacamo-lang/mvn-repo/master" }
    maven { url "https://mvnrepository.com/artifact/net.sourceforge.owlapi/owlapi-apibinding"}
    maven { url "https://mvnrepository.com/artifact/org.apache.jena/apache-jena"}
    flatDir {
        dirs 'lib'
    }
}

sourceSets {
    main {
        java {
            srcDir 'src/env'
            srcDir 'src/agt'
            srcDir 'src/org'
            srcDir 'src/java'
        }
        resources {
            srcDir 'src/resources'
        }
    }
}

dependencies {
    compile group: "org.apache.jena", name: "apache-jena", version: "3.1.0"
    compile group: 'com.hermit-reasoner', name: 'org.semanticweb.hermit', version: '1.3.8.1'
    compile group: 'org.jacamo', name: 'jacamo', version: '0.9'
    compile 'org.jacamo:jacamo-rest:0.6-SNAPSHOT'
    compile group: 'ch.unisg.ics.interactions', name: 'wot-td-java', version: '0.0.1'
    compile group: 'net.sourceforge.owlapi', name: 'owlapi-apibinding', version: '5.1.17'
    compile fileTree(dir: 'lib/ldfu', include: '*.jar')
}

sourceSets {
    main {
        java {
            srcDir 'src/env'
            srcDir 'src/agt'
            srcDir 'src/org'
            srcDir 'src/java'
        }
        resources {
            srcDir 'src/resources'
        }
    }
}

task runLdfuSpider (type: JavaExec, dependsOn: 'classes') {
    //workingDir 'jcm'
    main = 'jacamo.infra.JaCaMoLauncher'
    args 'jcm/example/ldfu_spider.jcm'
    classpath sourceSets.main.runtimeClasspath
}

task runLeubot (type: JavaExec, dependsOn: 'classes') {
    //workingDir 'jcm'
    main = 'jacamo.infra.JaCaMoLauncher'
    args 'jcm/example/leubot.jcm'
    classpath sourceSets.main.runtimeClasspath
}

task runLdfuSpiderTest (type: JavaExec, dependsOn: 'classes') {
    //workingDir 'jcm'
    main = 'jacamo.infra.JaCaMoLauncher'
    args 'jcm/test/ldfu_spider_test.jcm'
    classpath sourceSets.main.runtimeClasspath
}

task runExperimentalTest (type: JavaExec, dependsOn: 'classes') {
    //workingDir 'jcm'
    main = 'jacamo.infra.JaCaMoLauncher'
    args 'jcm/test/experimental_test.jcm'
    classpath sourceSets.main.runtimeClasspath
}

clean {
    delete 'bin'
    delete 'build'
    delete 'log'
}
