/*
 * Hypermedia JaCaMo build file
 *
 */

plugins {
    id 'java'
    id 'maven-publish'
}

version '0.1'
group   'org.jacamo'

repositories {
    mavenCentral()
    // artifact repository for JaCaMo-related project
    maven { url 'https://raw.github.com/jacamo-lang/mvn-repo/master' }
    // artifact repository for Linked-Data-Fu
    maven { url 'https://paul.ti.rw.fau.de/maven/repository/' }
}

dependencies {
    compile group: 'org.jacamo', name: 'jacamo', version: '0.9'
    compile group: 'ch.unisg.ics.interactions', name: 'wot-td-java', version: '0.0.1'
    compile group: 'edu.kit.aifb.linkeddatafu', name: 'linked-data-fu-standalone', version: '0.9.12'
    compile group: 'net.sourceforge.owlapi', name: 'owlapi-apibinding', version: '5.1.17'
    compile group: 'com.hermit-reasoner', name: 'org.semanticweb.hermit', version: '1.3.8.1'
}

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
        resources {
            srcDir 'src/resources'
        }
    }
}


publishing {
    publications {
        lib(MavenPublication) {
            from components.java
        }
    }

    // TODO add Maven Central repo with auth
    // see https://docs.gradle.org/4.4.1/userguide/publishing_maven.html
}


// Examples
task runLdfuSpider (type: JavaExec, dependsOn: 'classes') {
    description 'runs the JaCaMo application'
    doFirst {
        mkdir 'log'
    }
    main = 'jacamo.infra.JaCaMoLauncher'
    args 'ldfu_spider_onto.jcm'
    workingDir 'examples/ldfu-spider-onto/'
    classpath sourceSets.main.runtimeClasspath
}

task runLeubot (type: JavaExec, dependsOn: 'classes') {
    description 'runs the JaCaMo application'
